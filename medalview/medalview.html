<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">  
    <link rel="stylesheet" href="medalview.css"/>
    <title>medalview</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="time_Banner">
                
            </div>
            <div class="medal_Banner">
                <div class="back_Button">
                    <img src="./assets/icon_back2.png" alt=" "/>
                </div>
                <div class="level_Medal">
                    <span>等级勋章</span>
                </div>
                <div class="share_Button">
                    <img src="./assets/icon_share2.png" alt="" />
                </div>
            </div>
        </header>
        <section>
            <div class="mine_Banner">
                <div class="head_Img">
                    <img src="./assets/photo_head2.png" alt="" />
                </div>
                <div class="nick_Name">
                    <span>小陈的旅拍故事</span>
                </div>
                <div class="medal">
                    <img src="./assets/photo_medal 2.png" alt="" />
                </div>
            </div>
            <div class="now_Medal">
                <div class="medal_Img">
                    <img src="./assets/level_photo2.png"  alt="" />
                    <div class="now_Level">
                        <span>当前等级</span>
                    </div>
                    <div class="medal_Inform">
                        <div class="main_Title">
                            小萌新
                        </div>
                        <div class="other_value">
                            <a>已获取积分值：10</a>
                            <a>已签到天数：3</a>
                            <a>超过15%的小伙伴</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level_Right">
                <div class="main_Title">
                    <div></div>
                    <span>等级权益</span>
                </div>
                <div class="more_Right">
                    
                </div>
            </div>
            <div class="how_Improve">

            </div>
            <div class="level-Use">

            </div>
        </section>
        <footer>

        </footer>
    </div>
</body>
</html>
