<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">  
    <link href="homeview.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./mineview.css">
    <title>mineview</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="time_Banner"></div>
            <div class="mine">
                <div class="mine_BgImg">
                    <img src="./assets/personal_photo.png" alt="" />
                </div>
                <div class="inform_Bar">
                    <div class="head_Inform">
                        <div class="head_Img">
                            <img src="./assets/photo_head.png" alt="" />
                        </div>
                        <div class="head_Tag">
                            <div class="nick"> 
                                <div class="nick_Name">
                                    小陈的旅拍生活
                                </div>
                                <div class="medal">
                                    <img src="./assets/personal_center.png" alt="" />
                                    <span class="medal_Name">
                                        小萌新
                                    </span>
                                </div>
                            </div>
                            <div class="tag_Text">
                                摄影是爱好也是我终生的梦想
                            </div>
                        </div>
                    </div>
                    <div class="more_Inform">
                        <a>
                            <div class="fans_Num">
                                6842
                            </div>
                            <div class="my_Fans">
                                我的粉丝
                            </div>
                        </a>
                        <a> 
                            <div class="follows_Num">
                                346
                            </div>
                            <div class="my-Follow"> 
                                我的关注
                            </div>
                        </a>
                        <a> 
                            <div class="collects_Num">
                                1648
                            </div>
                            <div class="my_Collect">
                                我的收藏
                            </div>
                        </a>
                        <a>
                            <div class="visitors_Num">
                                646
                            </div>
                            <div class="my_Visitor">
                                我的访客
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="photos_Collect">
                <div class="my_Collect">
                    <div></div>
                    <span>我的相册影集</span>
                </div>
                 <!--我的影集-->
                <div class="collect_Content">
                    <a>
                        <div class="photos_Area">
                            <div class="photos_Img">
                                <img src="./assets/lbum_img.png" alt="" />
                            </div>
                            <div class="more_Num">
                                <div class="more_Photo">
                                    <img src="./assets/number_images.png" alt=""/>
                                </div>
                                <span>246</span>
                            </div>
                        </div>
                        <div class="tag_Sign">旅行的故事</div>
                    </a>
                    <a>
                        <div class="photos_Area">
                            <div class="photos_Img">
                                <img src="" alt="" />
                            </div>
                            <div class="more_Num">
                                <div class="more_Photo">
                                    <img src="./assets/number_images.png" alt=""/>
                                </div>
                                <span>186</span>
                            </div>
                        </div>
                        <div class="tag_Sign">一望无际的海洋</div>
                    </a>
                    <a>
                        <div class="photos_Area">
                            <div class="photos_Img">
                                <img src="" alt="" />
                            </div>
                            <div class="more_Num">
                                <div class="more_Photo">
                                    <img src="./assets/number_images.png" alt=""/>
                                </div>
                                <span>186</span>
                            </div>
                        </div>
                        <div class="tag_Sign">民宿屋集合</div>
                    </a>
                </div>
            </div>
            <!--我的动态-->
            <div class="my_Dyna">
                <div class="time_ThreadBar">
                    <div></div>
                    <span>我的动态</span>
                </div>
                <div class="dyna_Content">
                    <div class="dyna_Main">
                        <div class="dyna_Time">
                            <span class="dyna_Month">12</span>
                            <span class="dyna_Date">/04</span>
                        </div>
                        <div class="dyna_Thread">

                        </div>
                    </div>
                    <div class="dyna_Picture">
                        <div class="dyna_Tag">
                            <div class="picture_Tag1">
                                摄影构图学习打卡第七天
                            </div>
                            <div class="picture_Tag2">
                                通过分析摄影常用构图来体会摄影构图元素的比例，近似色配色让人感觉画面和谐，再添加点缀的互补色就能让画面更加丰...
                            </div>
                        </div>
                        <div class="picture_Content">
                            <div class="picture_Bar1">
                                <img src="./assets/my_dynamic.png" alt="" />
                            </div>
                            <div class="picture_Bar2">
                                <a>
                                    <img src="./assets/my_dynamic2.png" alt="" />
                                </a>
                                <a>
                                    <img src="./assets/my_dynamic3.png" alt="" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="Tab">

            </div>
        </footer>
    </div>
</body>
</html>
